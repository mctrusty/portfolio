{% extends "base.html" %}

{% block page_content %}
<div class="container">
  <h1 class="text-center">Blog</h1>
  <br />
  <br />
  <h2>Latest Posts</h2>
  <hr />
  {% for blog in blogs.all %}
  <a href="{% url 'detail' blog.id %}">
    <h3>{{ blog.title }}</h3>
  </a>
  {{ blog.pub_date }}
  {{ blog.summary }}
  <hr />
  {% endfor %}
</div>
 {% endblock %}
